<!doctype html>
<html ng-app="ajsEmulator">
<head>
    <link rel="stylesheet" href="css/popup.css"/>
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 384px) and (max-height: 640px)">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 480px) and (max-height: 800px)">
    <link rel="stylesheet" href="css/mobile.css" media="screen and (max-width: 800px) and (max-height: 1280px)">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js" data-semver="1.0.8"></script>
    <script src="js/directives.js"></script>
    <script src="js/services.js"></script>
    <script src="js/emulatorMain.js"></script>
    <script src="js/angular-translate.js"></script>
    <script src="js/translate.js"></script>


    <link rel="stylesheet" type="text/css" href="css/emulatorStyles.css" media="screen and (min-width : 1224px)">
    <meta name="viewport" content="initial-scale=1.0">
    <title>{{TITLE | translate}}</title>
</head>
<body>
    <h1 align="center">{{'TITLE' | translate}}</h1>

            <div ng-controller="listenerCtrl" id="listener" hidden>
                <h2 align="center">Emulator Controls</h2>
                <div align="center">
                    <b>State Slider: </b>{{min}}<input type="range" id="slider" ng-model="currentStateIndex" ng-change="change()" min="0" max="1" list="tickmarks">{{max}}&nbsp;&NonBreakingSpace;
                    <input type="button" value="Edit State" popup edit>
                    <input type="button" value="Save State" popup save>
                    <input type="button" value="Load State" popup load>
                    <input type="button" id="consoleButton" value="Console" popup mobile hidden>
                    <datalist id="tickmarks">
                        <option>0</option>
                        <option></option>
                        <option>40</option>
                        <option>60</option>
                        <option></option>
                        <option>{{max}}</option>
                    </datalist>
                    <br/>

                    <div align="right" id="timerLabel" hidden>Timer:
                    <span id="timer"></span></div>
                </div>
                <h3 align="center">Turn of Player {{currentPlayer}}</h3>
                <div>
                    <ul>
                        <li ng-repeat="tab in tabs"
                            ng-class="{active:isActiveTab(tab.title)}"
                            ng-click="onClickTab(tab)">{{tab.title}}
                        </li>
                    </ul>
                </div>
                <div id="frames"></div>
            </div>

            <div ng-controller="urlCtrl" id="url">
                <div style="float: right">
                    <label id="label1">URL:</label>
                    <input class="inputs" id="urlText" type="text" size="25" ng-model="gameUrl" placeholder="Game Url"><br>
                    <label id="label2">No of Players</label>
                    <input class="inputs" id="playerText" type="text" size="5" ng-model="noOfplayers"><br/>
                    <label id="label5">TimePerTurn(min)</label>
                    <input class="inputs" id="timePerTurn" type="text" size="2" ng-model="timePerTurn"><br/>
                    <label id="label6">Enable Viewer</label>
                    <input class="inputs" id ="viewer" type="checkbox" ng-model="viewerFlag"><br/>
                    <label id="label7">Single Window</label>
                    <input class="inputs" id ="singleWindow" type="checkbox" ng-model="singleWindowMode"><br/>
                    <label id="label3">Height</label>
                    <input class="inputs" id="heightText" type="text" size="5" ng-model="height"><br/>
                    <label id="label4">Width</label>
                    <input class="inputs" id="widthText" type="text" size="5" ng-model="width"><br/>

                    <center>
                    <input class="fetch" id="fetch" type="button" ng-click="setUrl(gameUrl)" value="Fetch"><br/>
                    </center>
                </div>
                <div id="consoleDiv">
                    <textarea hidden id="console" readonly></textarea><br/>
                </div>
            </div>


</body>
</html>
