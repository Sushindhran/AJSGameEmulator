<!doctype html>
<html ng-app="ajsEmulator">
<head>
    <script data-require="angular.js@1.0.x" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js" data-semver="1.0.8"></script>
    <script src="js/emulatorMain.js"></script>
    <title>AngularJS Emulator</title>
</head>
<body>

<center>
<div ng-controller="urlCtrl">
        <h1>AngularJS Emulator</h1>
        <label>URL:</label>
        <input type="text" size="70" ng-model="gameUrl" placeholder="Enter a name here">
        <input type="button" ng-click="setUrl(gameUrl)" value="Fetch">

<h3>Specify iframe attributes</h3>
    <input type="text" size="70" ng-model="noOfPlayers" placeholder="Enter a name here">
    <input type="button" ng-click="send()" value="Fetch">
</div>
</center>
<div ng-controller="listenerCtrl">
    <table width="100%" border="0" cellspacing="5" cellpadding="0" >
        <tr>
            <td><iframe id="frame1" width="1024" height="768" ng-src="{{gameUrl}}" style="-webkit-transform:scale(0.5);-moz-transform-scale(0.75);"
                        border="1" frameborder="0" align="left" hspace="0" vspace="0"></iframe></td>
            <td><iframe width="1024" height="768" ng-src="{{gameUrl}}" style="-webkit-transform:scale(0.5);-moz-transform-scale(0.75);"
                        border="1" frameborder="0" align="left" hspace="0" vspace="0"></iframe></td>
        </tr>
    </table>
<center>
    <textarea rows="5" cols="80" id="console" readonly></textarea><br/>
</center>
</div>

</body>
</html>
